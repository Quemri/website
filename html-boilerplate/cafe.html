        #map {
            height: 100vh;
            width: 100%;
            border-radius: 8px;

        }

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="frame">
        <nav class="navigator">

        <div class="cafefinder">
            <h2>Café Finder</h2>
            <p>Click on the card to find cafés in your vicinity.</p>
        </div>
        <div id="map"></div>
    </div>
    <script src="config.js"></script>
    <script>
        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        loadGoogleMaps();
    </script>
    <script src="js/cafe.js"></script>
    <script>
        window.onload = () => {
            initMap();
        };
    </script>
